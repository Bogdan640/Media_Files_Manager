<!-- src/app/components/add-new-media/add-new-media.component.html -->
<div class="container">
  <h1>Add New Media</h1>

  <form (ngSubmit)="submitForm()" #mediaForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="newMedia.title" required>
    </div>

    <div class="form-group">
      <label for="format_type">Format Type</label>
      <select id="format_type" name="format_type" [(ngModel)]="newMedia.format_type" required>
        <option value="">Select a format</option>
        <option *ngFor="let format of formatTypes" [value]="format.value">{{format.label}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="genre_id">Genre</label>
      <select id="genre_id" name="genre_id" [(ngModel)]="newMedia.genre_id" required>
        <option value="">Select a genre</option>
        <option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="file_path">File Path</label>
      <input type="text" id="file_path" name="file_path" [(ngModel)]="newMedia.file_path" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" [(ngModel)]="newMedia.description"></textarea>
    </div>

    <button type="submit" class="btn" [disabled]="!mediaForm.form.valid">Add Media</button>
    <a routerLink="/" class="btn btn-cancel">Cancel</a>
  </form>
</div>
